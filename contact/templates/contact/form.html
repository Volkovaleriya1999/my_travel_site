<div class="newsletter_title_container text-center">
    <div class="newsletter_title">Подпишитесь на нашу рассылку, чтобы получать последние тенденции и новости</div>
    <div class="newsletter_subtitle">Присоединяйтесь ПРЯМО СЕЙЧАС!</div>
</div>
<div class="newsletter_form_container">
    <form action="{% url 'contact' %}" method="post" class="newsletter_form d-flex flex-md-row flex-column align-items-center justify-content-center" id="newsletter_form">
        {% csrf_token %}
        <div class="d-flex flex-md-row flex-column align-items-start justify-content-center">
            <div>{{ contact_form }}<div class="input_border"></div></div>

        </div>
        <div><button style="background-color: brown;" class="newsletter_button">отправить</button></div>
    </form>
</div>
